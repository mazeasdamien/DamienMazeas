        body {
            font-family: 'Inter', sans-serif;
            background-color: #F4F4F6;

        #page-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        #constellation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
            transition: opacity 0.75s ease-in-out;
            opacity: 0;
        }

        .filter-btn {
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: inset -0.5px -0.5px 0.5px rgba(255, 255, 255, 0.7), inset 0.5px 0.5px 0.5px rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #111827;
            transition: all 0.3s ease;
        }

            .filter-btn::before {
                content: '';
                position: absolute;
                top: var(--y, 0);
                left: var(--x, 0);
                transform: translate(-50%, -50%);
                width: 150px;
                height: 150px;
                background: radial-gradient(circle closest-side, rgba(255, 255, 255, 0.8), transparent);
            }

        header .filter-btn:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.35);
        }

        .social-btn {
            background-color: rgba(229, 231, 235, 0.7) !important;
            backdrop-filter: blur(5px) !important;
            -webkit-backdrop-filter: blur(5px) !important;
        }

            .social-btn:hover {
                background-color: rgba(209, 213, 219, 0.9) !important;
                transform: scale(1.05);
            }

        /* --- Animation Styles --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-on-load {
            opacity: 0; /* Keep hidden until animation starts */
        }

        .fade-in-up {
            animation: fadeInUp 0.7s ease-out forwards;
        }

        .scale-in {
            animation: scaleIn 0.7s ease-out forwards;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Page Load Animation Logic ---
            const animationConfig = [
                { selector: 'header img', animation: 'scale-in', delay: 100 },
                { selector: 'header h1', animation: 'fade-in-up', delay: 200 },
                { selector: 'header nav a:nth-child(1)', animation: 'fade-in-up', delay: 300 },
                { selector: 'header nav a:nth-child(2)', animation: 'fade-in-up', delay: 350 },
                { selector: 'main h2', animation: 'fade-in-up', delay: 450 },
                { selector: 'main > div > p', animation: 'fade-in-up', delay: 550 },
                { selector: 'main .bg-white\\/50', animation: 'scale-in', delay: 650 },
                { selector: 'footer', animation: 'fade-in-up', delay: 950 }
            ];

            animationConfig.forEach(item => {
                const element = document.querySelector(item.selector);
                if (element) {
                    setTimeout(() => {
                        element.classList.add(item.animation);
                        element.classList.remove('animate-on-load');
                    }, item.delay);
                }
            });

            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach((btn, index) => {
                setTimeout(() => {
                    btn.classList.add('scale-in');
                    btn.classList.remove('animate-on-load');
                }, 800 + (index * 100));
            });


            // --- Original Script Logic ---
            const buttons = document.querySelectorAll('.filter-btn');
            document.addEventListener('mousemove', e => {
                buttons.forEach(btn => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    btn.style.setProperty('--x', `${x}px`);
                    btn.style.setProperty('--y', `${y}px`);
                });
            });

            const header = document.querySelector('header');
            const randomHue = Math.floor(Math.random() * 360);
            const pastelColor = `hsl(${randomHue}, 70%, 92%)`;
            const darkerPastelColor = `hsl(${randomHue}, 70%, 80%)`;
            const existingColor = '#F4F4F6';

            const canvas = document.getElementById('constellation-canvas');
            const ctx = canvas.getContext('2d');
            let dots = [];
            const mouse = { x: null, y: null };
            let mouseMoveTimer = null;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = header.offsetHeight;
                createDots();
            }

            function createDots() {
                dots = [];
                const dotCount = Math.floor(canvas.width / 24);
                for (let i = 0; i < dotCount; i++) {
                    dots.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        maxDotDistance: 120,
                        maxMouseDistance: 180
                    });
                }
            }

            window.addEventListener('mousemove', (e) => {
                canvas.style.opacity = 1;
                clearTimeout(mouseMoveTimer);
                mouseMoveTimer = setTimeout(() => {
                    canvas.style.opacity = 0;
                }, 500);

                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < dots.length; i++) {
                    const dotA = dots[i];
                    if (mouse.x && mouse.y) {
                        const dxMouse = mouse.x - dotA.x;
                        const dyMouse = mouse.y - dotA.y;
                        const distMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);

                        if (distMouse < dotA.maxMouseDistance) {
                            const opacity = 1 - (distMouse / dotA.maxMouseDistance);
                            ctx.beginPath();
                            ctx.moveTo(dotA.x, dotA.y);
                            ctx.lineTo(mouse.x, mouse.y);
                            ctx.strokeStyle = `${darkerPastelColor.slice(0, -1)}, ${opacity * 0.9})`;
                            ctx.lineWidth = 1.2;
                            ctx.stroke();

                            for (let j = i; j < dots.length; j++) {
                                const dotB = dots[j];
                                const dx = dotB.x - dotA.x;
                                const dy = dotB.y - dotA.y;
                                const dist = Math.sqrt(dx * dx + dy * dy);

                                if (dist < dotA.maxDotDistance) {
                                    ctx.beginPath();
                                    ctx.moveTo(dotA.x, dotA.y);
                                    ctx.lineTo(dotB.x, dotB.y);
                                    ctx.strokeStyle = `${darkerPastelColor.slice(0, -1)}, ${opacity * 0.7})`;
                                    ctx.lineWidth = 0.8;
                                    ctx.stroke();
                                }
                            }
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            resizeCanvas();
            animate();
            window.addEventListener('resize', resizeCanvas);

            const headerHeight = header.offsetHeight;
            const bgDiv = document.getElementById('page-background');
            bgDiv.style.background = `linear-gradient(to bottom, ${pastelColor}, ${existingColor} ${headerHeight + 80}px)`;
        });
    </script>
