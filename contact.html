<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DM</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="contact-page" class="dark">

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div id="page-background"></div>
    <canvas id="constellation-canvas"></canvas>

    <header class="w-full p-6 md:p-8 relative z-10">
        <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-center md:justify-between">
            <div class="flex flex-col items-center md:flex-row gap-4 md:gap-6 mb-4 md:mb-0">
                <div class="profile-picture-container">
                    <img src="images/profil.jpg" alt="Damien Mazeas" class="w-full h-full object-cover">
                </div>
                <div class="name-container text-center md:text-left">
                    <h1 class="text-3xl md:text-4xl font-black tracking-tight">Damien MAZEAS</h1>
                </div>
            </div>
            <nav class="w-full flex justify-center md:w-auto md:justify-end items-center space-x-2 md:space-x-4 mt-4 md:mt-0">
                <a href="index.html" class="header-btn glassy-effect text-sm font-semibold tracking-wider p-2.5 rounded-full">HOME</a>
                <a href="pdfs/cv.pdf" target="_blank" class="header-btn glassy-effect text-sm font-semibold tracking-wider p-2.5 rounded-full">CV</a>
            </nav>
        </div>
    </header>

    <main class="w-full px-6 md:px-8 py-2 relative z-10">
        <div class="max-w-3xl mx-auto text-center">
            <div id="contact-card" class="glassy-effect rounded-2xl shadow-lg p-8 text-left">
                <h3 class="font-bold text-xl mb-2">Get in Touch</h3>
                <p class="text-left text-gray-400 mb-8">
                    I'm always open to discussing new research, projects, or collaboration opportunities.
                </p>
                <div class="space-y-4">
                    <div>
                        <label class="text-sm font-semibold text-gray-500 uppercase">Email</label>
                        <p class="text-lg">
                            <a href="mailto:damien.mazeas@icloud.com" class="hover:text-blue-400 transition-colors">damien.mazeas@icloud.com</a>
                        </p>
                    </div>
                    <div>
                        <label class="text-sm font-semibold text-gray-500 uppercase">Social</label>
                        <div class="flex flex-wrap items-center gap-4 mt-1">
                            <a href="https://www.linkedin.com/in/mazeas/" target="_blank" class="filter-btn social-btn text-sm font-semibold tracking-wider px-4 py-2 rounded-full inline-flex items-center gap-2">
                                <img src="images/social/LinkedIn_icon.svg.webp" class="w-4 h-4" alt="LinkedIn logo"> LinkedIn
                            </a>
                            <a href="https://github.com/mazeasdamien" target="_blank" class="filter-btn social-btn text-sm font-semibold tracking-wider px-4 py-2 rounded-full inline-flex items-center gap-2">
                                <img src="images/social/Octicons-mark-github.svg.png" class="w-4 h-4" alt="GitHub logo"> GitHub
                            </a>
                            <a href="https://orcid.org/0000-0001-9258-3909" target="_blank" class="filter-btn social-btn text-sm font-semibold tracking-wider px-4 py-2 rounded-full inline-flex items-center gap-2">
                                <img src="images/social/ORCID_iD.svg.png" class="w-4 h-4" alt="ORCID logo"> Orcid
                            </a>
                            <a href="https://scholar.google.com/citations?user=SydtND4AAAAJ&hl=en" target="_blank" class="filter-btn social-btn text-sm font-semibold tracking-wider px-4 py-2 rounded-full inline-flex items-center gap-2">
                                <img src="images/social/Google_Scholar_logo.svg.png" class="w-4 h-4" alt="Google Scholar logo"> Google Scholar
                            </a>
                            <a href="https://www.youtube.com/@mazeas" target="_blank" class="filter-btn social-btn text-sm font-semibold tracking-wider px-4 py-2 rounded-full inline-flex items-center gap-2">
                                <img src="images/social/Youtube_logo.png" class="w-4 h-4 object-contain" alt="YouTube logo"> YouTube
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 text-sm text-gray-500 relative z-10">
        <p>&copy; 2025 Damien Mazeas | Designed & Developed by the Author</p>
        <p class="mt-2">Last Updated: September 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
